    <script type="text/javascript">
	window.onload = function(event)
      {
        $.get('http://crosspointmkt.com/myxmlfile.xml', function(d){
        $('#podcast').append('<dl />');

        $(d).find('sermon').each(function(){

            var $sermon = $(this); 
            var title = $sermon.attr("title");
            var description = $sermon.find('description').text();
            var imageurl = $sermon.attr('imageurl');
            var audiourl = $sermon.attr('audiourl');

            var html = '<dt> <img class="sermonImage" alt="" src="' + imageurl + '" /> </dt>';
            html += '<dd> <span class="loadingPic" alt="Loading" />';
            html += '<p class="title">' + title + '</p>';
            html += '<audio controls src="' + audiourl + '" />';
            html += '<p> ' + description + '</p>' ;
            html += '</dd>';

            $('dl').append($(html));
            
            $('.loadingPic').fadeOut(2400);
        });
    });
};
</script>
